<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underground Society - Chevvy Impala 1969</title>
    <style>
        body {
            display: flex; /* Ermöglicht die Zentrierung mit Flexbox */
            justify-content: center; /* Zentriert horizontal */
            align-items: center; /* Zentriert vertikal */
            min-height: 100vh; /* Stellt sicher, dass der Body mindestens die volle Bildschirmhöhe einnimmt */
            margin: 0; /* Entfernt den Standard-Body-Margin */
            background-color: #f0f0f0; /* Optionale Hintergrundfarbe für die Seite */
        }
        img {
            max-width: 90%; /* Das Bild nimmt maximal 90% der Bildschirmbreite ein */
            max-height: 90vh; /* Das Bild nimmt maximal 90% der Bildschirmhöhe ein */
            display: block; /* Stellt sicher, dass das Bild als Block-Element behandelt wird, um margin: auto zu ermöglichen, falls Flexbox nicht verwendet wird */
            margin-left: auto; /* In Kombination mit display: block und margin-right: auto für horizontale Zentrierung (obwohl Flexbox dies bereits erledigt) */
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Optionaler Schatten für das Bild */
            border-radius: 8px; /* Optionale abgerundete Ecken */
        }
    </style>
</head>

</body>
</html>
